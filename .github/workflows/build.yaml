name: Build Release Artifact

on:
  workflow_dispatch:
    inputs:
      build-variant:
        description: 'Variant to build'
        required: true
        default: 'Release'
        type: choice
        options:
          - Release
          - Debug

jobs:
  build-release-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Gradle caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release Artifact
        env:
          SIGNING_KEY: ${{ secrets.RELEASE_SIGNING_KEY }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Decode base64 encoded keystore
          echo "$SIGNING_KEY" | base64 --decode > release-keystore.jks
          
          # Create gradle.properties with signing config
          cat >> gradle.properties << EOF
          RELEASE_STORE_FILE=release-keystore.jks
          RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD
          RELEASE_KEY_ALIAS=$KEY_ALIAS
          RELEASE_KEY_PASSWORD=$KEY_PASSWORD
          EOF
          
          # Build the specified variant
          if [ "${{ github.event.inputs.build-variant }}" = "Release" ]; then
            ./gradlew assembleRelease
          else
            ./gradlew assembleDebug
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.build-variant }}-build-artifacts
          path: |
            app/build/outputs/apk/${{ github.event.inputs.build-variant == 'Release' && 'release' || 'debug' }}/*.apk
            app/build/outputs/bundle/${{ github.event.inputs.build-variant == 'Release' && 'release' || 'debug' }}/*.aab
            app/build/outputs/mapping/${{ github.event.inputs.build-variant == 'Release' && 'release' || 'debug' }}/*/mapping.txt
          if-no-files-found: warn
